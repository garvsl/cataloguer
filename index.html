<!DOCTYPE html>
<html>
  <head>
    <title>COOL BOOKS | Home</title>
    <meta name="description" content="A Catalog of some cool books" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">COOL BOOKS</h1>
    </header>
    <div class="footer">
      <button onclick="shuffle();">Shuffle!</button>
      <button onclick="removeFirstCard();">Remove A Card!</button>
      <button onclick="sortByGenre()">Sort by Genre</button>
      <button onclick="sortByYear()">Sort by Year</button>
      <button onclick="sortByTitle()">Sort by Title</button>
    </div>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>TV Show Title</h2>
        <img src="" alt="TV Show Poster" />
        <ul>
          <li>Author</li>
          <li>Genre</li>
          <li>Year</li>
        </ul>
      </div>
    </div>
  </body>
</html>
